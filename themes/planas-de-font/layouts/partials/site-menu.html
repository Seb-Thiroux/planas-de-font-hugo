<nav class="site-nav">
  <ul class="menu">
    {{- $currentPage := . -}}

    {{- $firstUrlElement := print "/" (index (split .URL "/") 1) -}}
    
    {{ range .Site.Menus.main -}}
        <li class="menu__item"><a href="{{ .URL | relLangURL }}" class="{{if or ($.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}">{{ .Name }}</a></li>
    {{- end }}
  </ul>

  {{- partial "i18n-translations.html" . -}}
</nav>
